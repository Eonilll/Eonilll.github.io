<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Registration Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="external_registration.css" />
</head>
<body>
  <div class="container mt-5 mb-5">
    <h1 class="mb-4 text-center">New Employee Registration</h1>
    <form id="employeeForm" novalidate>

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Joaquin Abalos" required />
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required />
      </div>

      <label class="form-label d-block">Gender</label>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required />
        <label class="form-check-label" for="genderMale">Male</label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" />
        <label class="form-check-label" for="genderFemale">Female</label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other" />
        <label class="form-check-label" for="genderOther">Other</label>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required />
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" name="contact" placeholder="+1234567890" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" placeholder="Street, City, Country" required></textarea>
      </div>

      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Web designer" required />
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" name="department" required>
          <option value="" selected disabled>Select Department</option>
          <option>Human Resources</option>
          <option>Finance</option>
          <option>Engineering</option>
          <option>Sales</option>
          <option>Marketing</option>
          <option>Customer Support</option>
          <option>Operations</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" name="startDate" required />
      </div>

      <div class="mb-3">
        <label for="employeeId" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="employeeId" name="employeeId" placeholder="TF12345" required />
      </div>

      <h5>Emergency Contact</h5>

      <div class="mb-3">
        <label for="emergencyName" class="form-label">Contact Name</label>
        <input type="text" class="form-control" id="emergencyName" name="emergencyName" placeholder="Joaquin Abalos" required />
      </div>

      <div class="mb-3">
        <label for="emergencyContact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="emergencyContact" name="emergencyContact" placeholder="+1234567890" required />
      </div>

      <h5>Account Security</h5>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" minlength="8" placeholder="Create a password" required />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="8" placeholder="Confirm your password" required />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" name="terms" required />
        <label class="form-check-label" for="terms">
          I agree to the <a href="#">Terms & Conditions</a>.
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

    </form>
  </div>

  <script>
    // Validate password match before submission
    const form = document.getElementById('employeeForm');
    form.addEventListener('submit', function (e) {
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;
      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
        form.confirmPassword.focus();
      }
    });
  </script>

  <!-- Bootstrap JS Bundle (optional, needed for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
